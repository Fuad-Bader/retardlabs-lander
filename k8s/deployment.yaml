apiVersion: apps/v1
kind: Deployment
metadata:
  name: retard-labs-website
  labels:
    app: retard-labs-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: retard-labs-website
  template:
    metadata:
      labels:
        app: retard-labs-website
    spec:
      containers:
        - name: retard-labs-website
          image: retard-labs-website:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: "production"
      restartPolicy: Always
